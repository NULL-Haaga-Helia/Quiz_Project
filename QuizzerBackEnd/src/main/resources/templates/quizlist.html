<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
	<head>
		<title>Quizlist</title>
		<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
		<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
		
		<style>
			.padding {
				margin-left: 1cm;
				margin-right: 1cm;
			}
			.margin-bottom {
				margin-bottom: 15px;
			}
			.margin-top {
				margin-top: 15px;
			}
			.margin-left {
				margin-left: 1cm;
			}
		</style>
	</head>
	<body>
		<h1 class="padding margin-bottom margin-top">Quizzes</h1>
		<table class="table padding">
			<thead class="thead-light">
				<tr>
					<th>Name</th>
					<th>Descriptions</th>
					<th>Category</th>
					<th>Published</th>
					<th>Added on</th>
					<th></th>
					<th></th>
					<th></th>
				</tr>
			</thead>
			<tbody>
				<tr th:each="quiz : ${quizzes}">
					<td th:text="${quiz.name}"></td>
					<td th:text="${quiz.description}"></td>
					<td th:text="${quiz.quizCategory.name}"></td>
					<td>
						<span th:if="${quiz.isPublished}" class="badge bg-primary"
							>Published</span
						>
						<span th:if="${!quiz.isPublished}" class="badge bg-secondary"
							>Not published</span
						>
					</td>
					<td th:text="${quiz.addedOn}"></td>
					<td>
						<a th:href="@{/questionlist/{id}(id=${quiz.id})}">See Questions</a>
					</td>
					<td>
						<a
							th:href="@{/editquiz/{id}(id=${quiz.id})}"
							class="btn btn-secondary btn-sm"
							>Edit</a
						>
					</td>
					<td>
						<a
							th:href="@{/deletequiz/{id}(id=${quiz.id})}"
							class="btn btn-danger btn-sm"
							>Delete</a
						>
					</td>
				</tr>
			</tbody>
		</table>

		<a href="/addquiz" class="btn btn-primary margin-left">Add a quiz</a>
		<a href="/quizcategorylist" class="btn btn-secondary">See Categories</a>
	</body>
</html>
