<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
	<head>
		<title>Questionlist</title>
		<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
		<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
		
		<style>
			.padding {
				margin-left: 1cm;
				margin-right: 1cm;
			}
			.margin-bottom {
				margin-bottom: 15px;
			}
			.margin-top {
				margin-top: 15px;
			}
			.margin-left {
				margin-left: 1cm;
			}
			.margin-right {
				margin-right: 10cm;
			}
		</style>
	</head>
	<body>
		<h1 class="padding margin-bottom margin-top">
			Questions for quiz: "<span th:text="${quiz.name}"></span>"
		</h1>
		<!--<table class="table table-striped padding">-->
		<table class="table padding">
			<thead class="thead-dark">
			<tr>
				<th>Question text</th>
				<th>Difficulty</th>
				<th></th>
				<th></th>
				<th></th>
				<th></th>
				<th></th>
			</tr>
			</thead>
			<tbody>
			</tr>
			<tr th:each="question : ${questions}">
				<td th:text="${question.questionText}"></td>
				<td th:text="${question.difficulty}"></td>
				<td>
					<td>
						<a th:href="@{/editquestion/{quizId}/{questionId}(quizId=${quiz.id}, questionId=${question.questionId})}" class="btn btn-secondary btn-sm">Edit</a>
					</td>	
				</td>
				<td>

					<td>
						<a th:href="@{/deletequestion/{id}(id=${question.questionId})}" class="btn btn-danger btn-sm">Delete</a>
					</td>

				</td>
				<td> 
						<a th:href="@{/answerlist/{questionId}(questionId=${question.questionId})}" class="btn btn-info btn-sm">See answer options</a>
				</td> 
			</tr>
		</tbody>
		</table>
		
		<a th:href="@{/addquestion/{quizId}(quizId=${quiz.id})}" class="btn btn-primary margin-left">
			Add a question
		</a>


		<a href="/quizlist" class="btn btn-secondary">Back to quizzes</a>
	</body>
</html>
