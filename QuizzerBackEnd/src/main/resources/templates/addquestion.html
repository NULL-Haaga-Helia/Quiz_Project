<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
	<head>
		<title>Add a question</title>
		<meta charset="UTF-8" />
	</head>
	<body>
		<div class="container">
			<h1>Add Question</h1>
			<form th:object="${question}" th:action="@{/savequestion}" method="post">
				<!-- Hidden input for quizId -->
				<input type="hidden" name="quizId" th:value="${quiz.id}" />
				

				<!-- Question Text Input -->
				<label for="questionText">Description</label>
				<div style="clear: both; display: block; height: 10px"></div>
				<input
					type="text"
					id="questionText"
					th:field="*{questionText}"
					class="form-control"
				/>

				<div style="clear: both; display: block; height: 10px"></div>

				<!-- Difficulty Radio Buttons -->
				<label>Difficulty</label>
				<div>
					<label>
						<input
							type="radio"
							th:field="*{difficulty}"
							value="Easy"
							checked="checked"
						/>
						Easy
					</label>
					<label>
						<input type="radio" th:field="*{difficulty}" value="Normal" />
						Normal
					</label>
					<label>
						<input type="radio" th:field="*{difficulty}" value="Difficult" />
						Difficult
					</label>
				</div>

                <div style="clear: both; display: block; height: 10px"></div>

                <!-- Submit and Cancel Buttons -->
                <input type="submit" value="Save"></input>

				<a th:href="@{/questionlist/{quizId}(quizId=${quiz.id})}" class="btn btn-primary">Cancel</a>
				
			</form>
		</div>
	</body>
</html>
