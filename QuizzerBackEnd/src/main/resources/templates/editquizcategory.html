<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
	<head>
		<title>Add Quiz Category</title>
		<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />

		<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
		
	<style>
        .padding {
            margin-left: 1cm;
            margin-right: 1cm;
        }
        .margin-bottom {
            margin-bottom: 15px; 
        }
        .margin-top {
            margin-top: 15px; 
        }
		.error-message {
            color: red;
        }
    </style>
	</head>
	<body>
		<div class="container">
			<h1 class="margin-top margin-bottom">Edit quiz category</h1>
			<form th:object="${quizCategory}" th:action="@{/savequizcategory}" method="post">

                <!-- Hidden Id Field -->
                 <input type="hidden" th:field="*{id}" />


				<!-- Name Field -->
				<label for="name">Name</label>
				<div style="clear: both; display: block; height: 10px"></div>
				<input type="text" id="name" th:field="*{name}" class="form-control" />
				<p th:if="${#fields.hasErrors('name')}" th:errors="*{name}" class="error-message" >A name is required</p>

				<div style="clear: both; display: block; height: 10px"></div>

				<!-- Description Field -->
				<label for="description">Description</label>
				<div style="clear: both; display: block; height: 10px"></div>
				
				<textarea 
					class="form-control margin-bottom" 
					id="description" 
					th:field="*{description}"
					rows="3">
				</textarea>
				<p th:if="${#fields.hasErrors('description')}" th:errors="*{description}" class="error-message">Description is required</p>

				<div style="clear: both; display: block; height: 10px"></div>

				<!-- Submit and Cancel Buttons -->
                <input type="submit" class="btn btn-primary" value="Save"></input>

                <a href="/quizcategorylist" class="btn btn-secondary">Cancel</a>
                

			</form>
		</div>
	</body>
</html>
