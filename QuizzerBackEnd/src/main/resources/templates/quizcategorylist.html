<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
	<head>
		<title>Quiz Categories</title>
		<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
		<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
		
		<style>
			.padding {
				margin-left: 1cm;
				margin-right: 1cm;
			}
			.margin-bottom {
				margin-bottom: 15px;
			}
			.margin-top {
				margin-top: 15px;
			}

			.margin-left {
				margin-left: 1cm;
			}
		</style>
	</head>
	<body>
		<h1 class="padding margin-bottom margin-top">Quizz Categories</h1>

		<table class="table padding">
			<thead class="thead-light">
				<tr>
					<th>Name</th>
					<th>Descriptions</th>
					<th></th>
					<th></th>
				</tr>
			</thead>
			<tbody>
				<tr th:each="quizCategory : ${quizCategories}">
					<td th:text="${quizCategory.name}"></td>
					<td th:text="${quizCategory.description}"></td>
					<td>
						<a
							th:href="@{/editquizcategory/{id}(id=${quizCategory.id})}"
							class="btn btn-secondary btn-sm"
							>Edit</a
						>
					</td>
					<td>
						<a
							th:href="@{/deletequizcategory/{id}(id=${quizCategory.id})}"
							class="btn btn-danger btn-sm"
							>Delete</a
						>
					</td>
				</tr>
			</tbody>
		</table>

		<a href="/addquizcategory" class="btn btn-primary margin-left">Add a Category</a>
		<a href="/quizlist" class="btn btn-secondary">Back to quizzes</a>
	</body>
</html>
