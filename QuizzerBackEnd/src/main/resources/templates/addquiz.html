<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
	<head>
		<title>Add Quiz</title>
		<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
	</head>
	<body>
		<div class="container">
			<h1>Add a quiz</h1>
			<form th:object="${quiz}" th:action="@{/savequiz}" method="post">
				<!-- Name Field -->
				<label for="name">Name</label>
				<input type="text" id="name" th:field="*{name}" class="form-control" />

				<div style="clear: both; display: block; height: 10px"></div>

				<!-- Description Field -->
				<label for="description">Description</label>
				<input
					type="text"
					id="description"
					th:field="*{description}"
					class="form-control"
				/>
				<div style="clear: both; display: block; height: 10px"></div>

				<!-- Radio Button (True / False) -->
				<div class="form-check">
					<input
						type="checkbox"
						id="isPublished"
						th:field="*{isPublished}"
						class="form-check-input"
					/>
					<label for="isPublished" class="form-check-label">Published</label>
				</div>

                <!--NOTE, This doesn't work at the moment-->
				<!-- Hidden Field for addedOn (Current Date in dd.mm.yyyy Format)-->  
				<!--<input type="hidden" th:field="*{addedOn}" th:value="${#dates.format(#dates.createNow(), 'dd.MM.yyyy')}" />-->
                <!--<input type="hidden" th:field="*{addedOn}" th:value="${#calendars.format(#calendars.createNow(), 'dd.MM.yyyy')}" />-->

				<!-- Submit and Cancel Buttons -->
                <input type="submit" value="Save"></input>

                <a href="/quizlist" class="btn btn-primary">Cancel</a>
                

			</form>
		</div>
	</body>
</html>
